<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



  <link rel="stylesheet" href="/CSS/fon.css">

  <link rel="stylesheet" href="/CSS/stylebutton.css">

</head>

<body style="background-color:rgba(238, 240, 242, 1);;">

  <header>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid positionHeader">
        <!-- menu -->
        <div>
          <div>
            <button id="buttonBerger">

              <svg class="svgStyle " xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />

              </svg>

            </button>

            <img class="contactStyle" src="/Images/Usefull/contacts_2022_48dp.png" alt="unamedContact">
            <label style="display: inline-block;
              margin:0rem;">Contact</label>
          </div>
        </div>
        <!-- fin menu -->
        <!-- search -->
        <form class="d-flex " role="search">

          <div class="search--Style   btn-outline-success">
            <a href="">
              <svg class="searchStyle" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
              </svg>
            </a>
            <input class="inputStyle form-control me-2" type="search" name="search" id="search" placeholder="Search"
              aria-label="Search">
          </div>

        </form>
    </nav>
    <!-- fin search -->
    </header>

    <main>

      <section id="sidebar">
        <div>

          <button class="listContact  styleButtonSideBar" id="add">

            <span><svg class="svgSearch" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus" viewBox="0 0 16 16">
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
              </svg> </span>
            Créer un contact
          </button>

        </div>


        <button class="listContact  styleButtonSideBar" id="showContactList">
          <span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-person-lines-fill" viewBox="0 0 16 16">
              <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z" />
            </svg>
          </span>
          Contact
        </button>

        <div class="listContact"> <a href="#" class="styleButtonSideBar"> <svg width="21" height="18"
              viewBox="0 0 21 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12.5 5H11V10L15.28 12.54L16 11.33L12.5 9.25V5ZM12 0C9.61305 0 7.32387 0.948211 5.63604 2.63604C3.94821 4.32387 3 6.61305 3 9H0L3.96 13.03L8 9H5C5 7.14348 5.7375 5.36301 7.05025 4.05025C8.36301 2.7375 10.1435 2 12 2C13.8565 2 15.637 2.7375 16.9497 4.05025C18.2625 5.36301 19 7.14348 19 9C19 10.8565 18.2625 12.637 16.9497 13.9497C15.637 15.2625 13.8565 16 12 16C10.07 16 8.32 15.21 7.06 13.94L5.64 15.36C6.47161 16.2004 7.46234 16.8668 8.55433 17.32C9.64632 17.7733 10.8177 18.0045 12 18C14.3869 18 16.6761 17.0518 18.364 15.364C20.0518 13.6761 21 11.3869 21 9C21 6.61305 20.0518 4.32387 18.364 2.63604C16.6761 0.948211 14.3869 0 12 0Z"
                fill="#444746" />
            </svg>
            Fréquents
          </a></div>

        <div>
          <a href="#" class="libelle" id="show-popup">
            Libellés
            <span>
              <svg class="svgSearch" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus" viewBox="0 0 16 16">
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
              </svg>
            </span>
          </a>

        </div>

        <div id="popup-form-container" style="display: none;">
          <form>
            <input class="inputStyle form-control me-2" type="text" name="addlibelle" id="addlibelle"
              placeholder="add libelle">
            <button type="button">delet</button>
            <button type="button">add</button>
          </form>
        </div>


      </section>

      <section class="borderStyle section">
        <input type="button" value="Generate a table." onclick="generate_table()" />
        <div class="content" id="contactList">

        </div>
        <div class="content" id="addContact" style="display: none;">
          <div class="container  ">
            <h2>Add Contacts</h2>

            <form action="#" method="#">

              <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
              </div>

              <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
              </div>
              <div class="form-group">
                <label for="entreprise">Entreprise :</label>
                <input type="text" id="entreprise" name="entreprise">
              </div>
              <div class="form-group">
                <label for="fonction">Fonction :</label>
                <input type="text" id="fonction" name="fonction">
              </div>
              <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <a href="#">Ajouter une adresse contact</a>
              </div>
              <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="tel" required>
              </div>
              <div class="form-group">
                <label for="anniversaire">Date d'anniversaire :</label>
                <input type="date" id="anniversaire" name="anniversaire">
              </div>
              <div class="form-group">
                <label for="note">Note :</label>
                <textarea id="note" name="note"></textarea>
              </div>
              <input type="submit" value="Envoyer" id="submit" />
            </form>
          </div>

        </div>

      </section>
    </main>










    <script src="/JavaScript/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
</body>

</html>
